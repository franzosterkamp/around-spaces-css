<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around Spaces - CSS Aufgaben</title>
    <link rel="stylesheet" href="style.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header class="hdr">
        <h1>Around Spaces</h1>
      </header>
      <nav class="nav">
        <button class="nav__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="nav__btn__icon"
            viewbox="0 0 24 24"
          >
            <path
              d="M15 18.5c-2.51 0-4.68-1.42-5.76-3.5H15v-2H8.58c-.05-.33-.08-.66-.08-1s.03-.67.08-1H15V9H9.24C10.32 6.92 12.5 5.5 15 5.5c1.61 0 3.09.59 4.23 1.57L21 5.3C19.41 3.87 17.3 3 15 3c-3.92 0-7.24 2.51-8.48 6H3v2h3.06c-.04.33-.06.66-.06 1 0 .34.02.67.06 1H3v2h3.52c1.24 3.49 4.56 6 8.48 6 2.31 0 4.41-.87 6-2.3l-1.78-1.77c-1.13.98-2.6 1.57-4.22 1.57z"
            />
            <path fill="none" d="M0 0h24v24H0z" />
          </svg>
        </button>
        <button class="nav__btn--active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="nav__btn--active__icon"
            viewbox="0 0 24 24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"
            />
          </svg>
        </button>
        <button class="nav__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="nav__btn__icon"
            viewbox="0 0 24 24"
          >
            <path
              d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"
            />
            <path fill="none" d="M0 0h24v24H0z" />
          </svg>
        </button>
        <button class="nav__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="nav__btn__icon"
            viewbox="0 0 24 24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm4.24 16L12 15.45 7.77 18l1.12-4.81-3.73-3.23 4.92-.42L12 5l1.92 4.53 4.92.42-3.73 3.23L16.23 18z"
            />
          </svg>
        </button>
      </nav>
      <div class="content">
        <section class="card">
          <div class="card__img">
            <img
              class="img"
              src="Bilder/rahul-upadhyay-yDKHJxfiWDk-unsplash.jpg"
              alt="PizzaBild"
            />
          </div>

          <div class="card__content">
            <article>
              <h3>Pizza Hut</h3>
              <p>Hier ist es sehr ungesund</p>
            </article>
            <span class="badge"> Burger </span>
            <span class="badge"> italienisch </span>
            <span class="badge"> chinesisch </span>
            <span class="badge"> Thai </span>
            <span class="badge"> Vegan </span>
            <span class="badge"> Grün </span>
            <span class="badge"> Rohkost </span>
          </div>
        </section>
      </div>
      <footer class="ftr">
        <button class="btn__ftr ">
          Home
        </button>
        <button class="btn__ftr">Schließen</button>
      </footer>
    </div>
  </body>
</html>
